{% extends 'base.html' %}

{% block body %}


<div class="container mt-3">
    <form action="#" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Topic</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name="topic" placeholder="Topic">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" placeholder="Write something here"></textarea>
        </div>

        <button class="btn btn-dark" type="submit">Add</button>
    </form>
</div>

{% endblock body %}
