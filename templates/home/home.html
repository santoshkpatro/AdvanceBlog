{% extends 'base.html' %}

{% block body %}

<div class="container-fluid">
    <h1>Recent Post!!!</h1>
</div>

<div class="container">
    {% for post in allPost %}
    <div class="jumbotron">
        <h1 class="display-4">{{post.topic}}</h1>
        <p class="lead">{{post.description}}</p>
        <hr class="my-4">
        <p>By - {{post.author}}</p>
        <a class="btn btn-primary btn-sm" href="#" role="button">Click to know more</a>
    </div>
    {% endfor %}
</div>

{% endblock body %}
